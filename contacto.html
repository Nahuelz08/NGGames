    <!-- Carrito Modal -->
    <div class="modal-contenedor">
        <div class="modal-carrito">
            <h3>Carrito</h3>
            <button id="carritoCerrar"><i class="fas fa-times-circle"></i></button>
            <div id="carrito-contenedor">

            </div>
            <div class="row">
                <div class="col-6 d-flex justify-content-center">
                    <p class="precioProducto"><b>Precio total: $<span id="precioTotal"></span></b></p>
                </div>
                <div class="col-6 d-flex justify-content-center">
                    <button class="btn btn-danger btn-sm" id="btn-vaciar-carrito">Vaciar Carrito</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid mt-3 container__textos__index">
        <h2 class="text-center">Alguna duda o consulta? <br> No dudes en <span style="color:red">contactarnos!</span></h2>
    </div>

    <!-- Formulario -->
    <div class="container mt-5 form__container d-flex">
        <div class="container align-self-center position-relative">
            <div class="row">
                <div class="col-12">
                    <form id="form" >
                        <div class="mb-3 d-flex flex-column align-items-center">
                            <label for="form-label-name" class="form-label">Nombre</label>
                            <input type="name" class="form-control form-control--color" id="form-name" placeholder="Pedrito Pedrazo" required>
                        </div>
                        <div class="mb-3 d-flex flex-column align-items-center">
                            <label for="form-label-email" class="form-label">Email</label>
                            <input type="email" class="form-control form-control--color" id="form-email" placeholder="pedrito@ejemplo.com" required>
                        </div>
                        <div class="mb-3 d-flex flex-column align-items-center">
                            <label for="form-label-text" class="form-label">Deja tu mensaje!</label>
                            <textarea class="form-control form-control--color" style="height: 150px;" id="form-text" placeholder="Hola! te queria decir que..." rows="3" required></textarea>
                        </div>
                        <div class="d-flex justify-content-evenly">
                            <input class="btn btn-light btn-lg w-35 form-control--color" type="submit" id="submit" value="Enviar">
                            <input class="btn btn-light btn-lg w-35 form-control--color" type="reset" id="reset" value="Limpiar">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
